<mat-toolbar class="p-3 mb-2 bg-dark text-white">
  <div>
    <button mat-icon-button (click)="openSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  
  <div class="logo">profile</div>
  <div class="navtabs-container">
    <nav mat-tab-nav-bar fxFlex fxLayout="row" fxLayoutAlign="center center">
      <a class="text-white " mat-tab-link [routerLink]="['/home']">
        Home
      </a>
      <a  class="text-white " mat-tab-link routerLink="/accomodation" routerLinkActive #accomodation="routerLinkActive" [active]="accomodation.isActive">
        Accomodation
      </a>
      <a class="text-white "  mat-tab-link routerLink="/food-beverage" routerLinkActive #food_beverage="routerLinkActive" [active]="food_beverage.isActive">
        Food and Beverage
      </a>
      <a class="text-white " mat-tab-link routerLink="/lifestyle" routerLinkActive #lifestyle="routerLinkActive" [active]="lifestyle.isActive">
        Lifestyle
      </a>
      <a  class="text-white " mat-tab-link routerLink="/celebrations" routerLinkActive #celebrations="routerLinkActive" [active]="celebrations.isActive">
        Celebrations
      </a>
      <a class="text-white " mat-tab-link routerLink="/offers" routerLinkActive #offers="routerLinkActive" [active]="offers.isActive">
        Offers
      </a>
    </nav>
  </div>
</mat-toolbar>
